<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/375.png">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/fonts/font-awesome.min.css">
  <style type="text/css">
    .player-container {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow: 1;
    }

    .control-buttons-panel {
      background-color: black;
      display: flex;
      align-items: center;
      padding: 10px 10px;
      height: 23px;
    }

    .player-button {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      color: white;
      font-size: x-large;
      margin-right: 10px;
      font-size: 20px;
      margin-right: 2px;
    }
    .flex-spacer {
      flex-grow: 1;
    }
    .js-play-button {
      position: relative;
      right: 6px;
    }
    .js-pause-button {
      position: relative;
      right: 6px;
    }
    .js-fullscreen-button {
      position: relative;
      left: 8px;
    }
    .time-display {
      font-family: 'Roboto', sans-serif;
      color: white;
      font-size: 16px;
      margin-left: 12px;
      display: flex; 
      justify-content: space-between; 
      width: 100%;
    }
    .progress-container {
      width: 19%;
      height: 5px;
      background-color: black;
      position: relative;
      margin-top: 5px;
      cursor: pointer;
      right: 215px;
      top: 2px;
      border-radius: 3px;
    }
    .progress-slider {
      height: 5px;
      width: 0%;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 2px;
    }
    .js-duration {
      position: relative;
      left: 4px;

    }
    .slider-thumb {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background-color: red;
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .progress-container:hover .slider-thumb {
      opacity: 1;
    }


  </style>
</head>
<body>
    <div id="player" class="player-container">
        <div class="js-video-container video-container"></div>
        <div class="control-buttons-panel">
          <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
          <button class="player-button js-mute-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
          <button class="player-button js-volume-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
          <div class="time-display">
            <span class="js-current-time">0:00</span>
            <div class="progress-container js-progress">
              <div class="progress-slider js-progress-slider">
                <div class="slider-thumb"></div>
              </div>
            </div>
            <span class="js-duration">0:00</span>
        </div>
          <div class="flex-spacer"></div>
          <button class="player-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>

</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
